<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./styles.css">
  <title>RPG - Final Hero</title>
</head>

<body>
  <div id="login-container" role="dialog" aria-labelledby="login-title">
    <form id="login-form">
      <h1 id="login-title">Final Hero</h1>
      <fieldset id="form-fields">
        <legend>Acceso al juego</legend>
        <div class="input-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="email">Correo electr칩nico</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" name="password" required>
        </div>
      </fieldset>
      <div class="button-group">
        <button type="submit" id="login-button">Iniciar sesi칩n</button>
        <button type="button" id="register-button">Registrarse</button>
        <button type="button" id="guest-button">Jugar como invitado</button>
      </div>
      <p id="error-message" role="alert" aria-live="polite"></p>
    </form>
  </div>

  <main id="game-container" style="display: none;">
    <section id="game">
      <header>
        <div id="user-info">
          <span id="logged-username"></span>
          <button id="logout-button" class="logout-btn">Cerrar sesi칩n</button>
        </div>
        <ul id="stats" class="stats-list" role="list">
          <li class="stat">XP: <strong><span id="xpText">0</span></strong></li>
          <li class="stat">Health: <strong><span id="healthText">100</span></strong></li>
          <li class="stat">Gold: <strong><span id="goldText">50</span></strong></li>
          <li class="stat">Armor: <strong><span id="armorText">0</span></strong></li>
        </ul>
      </header>

      <nav id="controls" aria-label="Game controls">
        <ul class="action-buttons">
          <li><button id="button1">Go to store</button></li>
          <li><button id="button2">Go to cave</button></li>
          <li><button id="button3">Fight dragon</button></li>
          <li><button id="button4" hidden>Action 4</button></li>
          <li><button id="button5" hidden>Action 5</button></li>
        </ul>
      </nav>

      <aside id="monsterStats" aria-label="Monster statistics">
        <ul class="monster-stats-list">
          <li class="stat">Monster Name: <strong><span id="monsterName"></span></strong></li>
          <li class="stat">Health: <strong><span id="monsterHealth"></span></strong></li>
        </ul>
      </aside>

      <article id="text" role="region" aria-label="Game narrative">
        Welcome to Final Hero. You must defeat the final boss to become a legend among legends. You are in the town square. Where do you want to go? Use the buttons above.
      </article>

      <section id="next-locations">
        <h2>Next Locations:</h2>
        <div id="locations-list" role="list"></div>
      </section>
    </section>

    <aside id="scene-container" aria-label="Scene visualization">
      <img id="scene-image" src="./images/places/town-square.jpg" alt="Current Scene">
    </aside>
  </main>
  <script type="module" src="./main.js"></script>
</body>

</html>
